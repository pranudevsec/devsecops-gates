title = "Enterprise Secret Detection Policy"


[extend]
useDefault = true

[allowlist]
description = "Ignore generated and non-developer files"

paths = [
  "^\\.git/",
  "^\\.scannerwork/",
  "^node_modules/",
  "^dist/",
  "^build/",
  "^target/",
  "^coverage/",
  "^security-reports/",
  "^\\.security-gates/",
  "dependency-check.*",
  "trivy-.*"
]
